<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Aplikasi EAS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #f8f9fa 0%, #e3f2fd 100%);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: #004aad;
    }
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ“˜ Evaluasi Akhir Sandbox</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'index' %}" class="btn btn-light btn-sm me-2">Home</a>
          <a href="{% url 'peringkat' %}" class="btn btn-light btn-sm me-2">Peringkat</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-light btn-sm">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4" data-aos="fade-up">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800 });</script>
</body>
</html>
